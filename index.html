<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <style>



    </style>

<script>
var secondHand = document.querySelector('.second-hand');
var minHand = document.querySelector('.min-hand');
var hourHand = document.querySelector('.hour-hand');

function setDate(){
  const now = new Date();
  const secs = now.getSeconds();
  const secsDegs = ((secs / 60) * 360) + 90;
  secondHand.style.transform = `rotate(${secsDegs}deg)`;

  const mins = now.getMinutes();
  const minsDegs = ((mins / 60) * 360) + ((secs/60)*6) + 90;
  minHand.style.transform = `rotate(${minsDegs}deg)`;

  const hours = now.getHours();
  const hoursDegs = ((hours / 12) * 360) + ((mins / 60) *30) + ((secs/60)*6) + 90
  hourHand.style.transform = `rotate(${hoursDegs}deg)`;

  console.log(secs);
};



setInterval(setDate, 1000);
    </script>



  </body>
  </html>
